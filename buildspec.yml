version: 0.2

phases:
  build:
    commands:
    - dotnet restore
    - dotnet publish -no-restore -c Release

post-build:
    commands:
        - mv ./TrialAWSApp/bin/Release/netstandard2.0/dist ./artifact
        - cp -R ./TrialAWSApp/bin/Release/netstandard2.0/publish/wwwroot/css./artifact/
    finally:
        - aws s3 cp ./artifact s3://jade-test-bucket-with-blazor -recursive