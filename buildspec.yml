version: 0.2

phases:
  build:
    commands:
    - dotnet restore
    - dotnet publish --no-restore -c Release

post-build:
    commands:
        - mv ./TrialAWSApp/TrialAWSApp/bin/Release/netstandard2.1/dist./artifact
        - cp -R ./TrialAWSApp/TrialAWSApp/bin/Release/netstandard2.1/publish/wwwroot/css./artifact/
    finally:
        - aws s3 cp ./artifact s3://jade-test-bucket-with-blazor -recursive